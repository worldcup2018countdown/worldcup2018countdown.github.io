        <title>Simple Countdown for the World Cup 2018.</title>

        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="stylesheet" href="/assets/css/index.css">
        <link rel="stylesheet" href="/assets/css/countdown.css">
        <style type="text/css">
            body   {
                background-image: none;
                background-color: #0154a3;
            }
            .app-container {
                min-width: 1200px;
                max-width: auto;
            }
            .hero {min-height: 40vh;}
            .countdown-wrapper {margin: 4vh 0 0;}
            p.countdown-intro {font-size: 1.4em;}
            #countdown-days,.countdown-time {margin: 1em 0;}
            #countdown-days h2 {font-size: 5em;}
            #countdown-separator {height: 2.8em;}
            .countdown-time h3 {font-size: 2.8em;}
        </style>
    </head>
    <body>
        <div class="app-container txt-algn-center home screenshot">

            <div class="hero">
                <div class="wc-logo"></div>
                <div class="wc-title">
                    <h3 class="fwc-text">FIFA WORLD CUP</h3>
                    <h2 class="r2018-text">RUSSIA 2018</h2>
                </div>
            </div>

            <div class="countdown-wrapper">
                <p class="countdown-intro">Time till the Opening Match kick-off!</p>

                <div class="countdown-area">
                    <div id="countdown-days">
                        <h2><span class="time-figure" id="cntdwn-days-figure">190</span> Days</h2>
                    </div>
                    <div id="countdown-separator" class="center-bg"></div>
                    <div class="countdown-time">
                        <h3><span class="" id="cntdwn-hours-figure">
                            <span class="time-figure" id="cntdwn-hour-tens">2</span><span class="time-figure" id="cntdwn-hour-ones">3</span>
                            </span> H</h3>
                        <h3><span class="" id="cntdwn-mins-figure">
                                <span class="time-figure" id="cntdwn-min-tens">0</span><span class="time-figure" id="cntdwn-min-ones">9</span>
                            </span> M</h3>
                        <h3><span class="" id="cntdwn-secs-figure">
                                <span class="time-figure" id="cntdwn-sec-tens">4</span><span class="time-figure" id="cntdwn-sec-ones">7</span>
                            </span> S</h3>
                    </div>
                    <div class="end-message">
                        <h3>Match has Started!</h3>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- <script src="/assets/js/main.js"></script> -->
        <script src="/assets/js/countdown.js"></script>
        <script type="text/javascript">
            const openingMatchTime = 1528988400000; //"2018-06-14T18:00" MSC Time
            startCountdownTo(new Date(openingMatchTime).getTime(), true);
        </script>

    </body>
